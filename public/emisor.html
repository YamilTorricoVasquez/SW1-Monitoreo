<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor - Video Streaming</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        video {
            border: 2px solid #007bff;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Emisor</a>
        </div>
    </nav>

    <!-- Video Container -->
    <div class="container">
        <div class="video-container">
            <h2 class="text-primary">Streaming Activo</h2>
            <p id="groupIdMessage" class="text-muted">Group ID: Cargando...</p>
            <video id="localVideo" autoplay muted></video>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const groupIdMessage = document.getElementById('groupIdMessage');
        const connections = {}; // Diccionario para conexiones activas
        let localStream;
        const secretKey = 'mySecretKey123'; // Clave compartida para cifrar

        const groupId = prompt("Ingresa tu Group ID"); // Solicitar el ID del grupo

        function encryptGroupId(groupId) {
            return CryptoJS.AES.encrypt(groupId, secretKey).toString();
        }

        const encryptedGroupId = encryptGroupId(groupId);

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' } // Servidor STUN público
            ]
        };

        async function setupLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                socket.emit('set-role', { role: 'emisor', encryptedGroupId });
                groupIdMessage.textContent = `Group ID: ${groupId}`;
            } catch (error) {
                console.error('Error al acceder a la cámara/micrófono:', error);
                groupIdMessage.textContent = 'Error al iniciar streaming.';
                groupIdMessage.className = 'text-danger';
            }
        }

        function createPeerConnection(userId) {
            const peerConnection = new RTCPeerConnection(config);

            // Agregar tracks locales al PeerConnection
            localStream.getTracks().forEach((track) => {
                peerConnection.addTrack(track, localStream);
            });

            // Manejar candidatos ICE
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('signal', { to: userId, signal: { candidate: event.candidate } });
                }
            };

            return peerConnection;
        }

        // Manejar la conexión de nuevos usuarios
        socket.on('user-connected', async ({ id, role }) => {
            if (role !== 'receptor') return;

            console.log(`Receptor conectado: ${id}`);

            // Crear una conexión para el nuevo receptor
            const peerConnection = createPeerConnection(id);
            connections[id] = peerConnection;

            // Crear y enviar una oferta
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('signal', { to: id, signal: { description: peerConnection.localDescription } });
        });

        // Manejar señales entrantes
        socket.on('signal', async ({ from, signal }) => {
            const peerConnection = connections[from];
            if (!peerConnection) return;

            try {
                if (signal.description) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.description));
                } else if (signal.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
            } catch (error) {
                console.error('Error al procesar señal:', error);
            }
        });

        // Manejar la desconexión de un receptor
        socket.on('user-disconnected', (id) => {
            console.log(`Receptor desconectado: ${id}`);
            if (connections[id]) {
                connections[id].close();
                delete connections[id];
            }
        });

        setupLocalStream();
    </script>
</body>
</html>
