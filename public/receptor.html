<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor - Video Streaming</title>
</head>
<body>
    <h1>Receptor</h1>
    <input type="text" id="groupIdInput" placeholder="Ingresa el Group ID">
    <button id="connectButton">Conectar</button>
    <video id="remoteVideo" autoplay playsinline></video>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const remoteVideo = document.getElementById('remoteVideo');
        const groupIdInput = document.getElementById('groupIdInput');
        const connectButton = document.getElementById('connectButton');
        let peerConnection;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        function createPeerConnection() {
            const peerConnection = new RTCPeerConnection(config);

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('signal', { to: 'emisor', signal: { candidate: event.candidate } });
                }
            };

            return peerConnection;
        }

        socket.on('signal', async ({ from, signal }) => {
            if (!peerConnection) {
                peerConnection = createPeerConnection();
            }

            if (signal.description) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.description));

                if (signal.description.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    socket.emit('signal', { to: from, signal: { description: peerConnection.localDescription } });
                }
            } else if (signal.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
            }
        });

        connectButton.addEventListener('click', () => {
            const groupId = groupIdInput.value.trim();
            if (!groupId) {
                alert('Por favor, ingresa un Group ID v√°lido.');
                return;
            }
            socket.emit('set-role', { role: 'receptor', groupId });
        });
    </script>
</body>
</html>
